<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <router-view></router-view>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js'></script>

    <script>
        let List = {
            template: `<div>
            <p>
                <input type="text" v-model.trim="input">
                <a href="javascript:;" v-on:click="createHandler">CREATE</a>
            </p>
            <ol>
                <li>
                    <a href="javascript:;">UPDATE</a>
                    <a href="javascript:;" v-on:click="deleteHandler">DELETE</a>
                </li>
            </ol>
        </div>`,
            data() {
                return {
                    // 建立一個 contents 存取 res.data
                    contents: '',
                    input: '',
                }
            },
            methods: {
                createHandler() {
                    // console.log(this.input)
                    if (!this.input) return
                    axios.post('http://localhost:3000/contents', {
                        content: this.input
                    }).then((res) => {
                        this.input = ''
                        this.contents.push(res.data)
                        console.log(res)
                    })
                },
                deleteHandler(index) {
                    let target = this.contents[index];
                    axios.delete(`http://localhost:3000/contents/${target.id}`).then((res) => {
                        this.contents.splice(index, 1)
                        console.log(res)
                    })
                }
            },
            mounted($) {
                axios.get('http://localhost:3000/contents').then((res) => {
                    this.contents = res.data
                })
                console.log(this, $)
            }
        }
        let Edit = {
            template: `
            <div>
                <input>
                <a href="javascript:;">UPDATE</a>
            </div>
            `
        }
        let router = new VueRouter({
            //列出要的網址，有順序之分
            routes: [
                {
                    path: '/',
                    name: 'list', // 幫路由取個名字，幫助日後有需要可以找到這個 router
                    component: List
                },
                {
                    path: '/update/:id',
                    name: 'update',
                    component: Edit
                },
                {
                    path: '*',
                    redirect: '/'
                    //其他導回首頁
                }
            ]
        })


        new Vue({
            el: '#app',

            router: router,

        })
    </script>
</body>

</html>
